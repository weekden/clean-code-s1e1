<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header-img">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-tasks" class="add-task">
        <label class="add-task__label" for="add-task__value">Add Item</label>
        <div class="add-task__container">
          <input id="add-task__value"class="add-task__input input task" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <h3 class="main__subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="items-list">
        <li class="items-list__item item">
          <input class="items-list__item-check" type="checkbox">
          <label class="items-list__item-lbl item__task">Pay Bills</label>
          <input class="items-list__item-input item__task input" type="text">
          <button class="items-list__item-btn btn btn__edit">Edit</button>
          <button class="items-list__item-btn btn btn__delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="btn-delete-icon">
          </button>
        </li>
        <li class="items-list__item item item__edit">
          <input class="items-list__item-check" type="checkbox">
          <label class="items-list__item-lbl item__task">Go Shopping</label>
          <input class="items-list__item-input item__task input" type="text" value="Go Shopping">
          <button class="items-list__item-btn btn btn__edit">Save</button>
          <button class="items-list__item-btn btn btn__delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="btn-delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="main__subtitle">Completed</h3>
      <ul id="completed-tasks" class="items-list">
        <li class="items-list__item item">
          <input class="items-list__item-check" type="checkbox" checked>
          <label class="items-list__item-lbl item__task">See the Doctor</label>
          <input class="items-list__item-input item__task input" type="text">
          <button class="items-list__item-btn btn btn__edit">Edit</button>
          <button class="items-list__item-btn btn btn__delete">
            <img class="btn__delete-icon" src="./remove.svg" alt="btn-delete-icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
